<!doctype html>
<html lang="Zn-cn">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer">
    <div class="outPut">
        <div class="sun">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>
        <div class="outPut_con">
            <!--输入数据-->
            <p  class="Expression" id="Expression" ></p>
            <!--输出结果-->
            <p  class="result" id="result" ></p>
        </div>
    </div>
    <div class="wrapper" id="wrapper" >
        <div class="item clear" onclick="onclickA()">a</div>
        <div class="item calculator" id="percent"  onclick="onclickNum('%')">%</div>

        <div class="item clear" id="cle"  onclick="onclickClear()">C</div>
        <div class="item calculator" id="add" onclick="onclickNum('+')">+</div>
        <div class="item number" id="number7"  onclick="onclickNum(7)">7</div>
        <div class="item number" id="number8" onclick="onclickNum(8)">8</div>
        <div class="item number" id="number9" onclick="onclickNum(9)">9</div>
        <div class="item calculator" id="sub" onclick="onclickNum('-')">-</div>
        <div class="item number" id="number4" onclick="onclickNum(4)">4</div>
        <div class="item number" id="number5" onclick="onclickNum(5)">5</div>
        <div class="item number" id="number6" onclick="onclickNum(6)">6</div>
        <div class="item calculator" id="mul" onclick="onclickNum('*')">&times;</div>
        <div class="item number" id="number1" onclick="onclickNum(1)">1</div>
        <div class="item number" id="number2" onclick="onclickNum(2)">2</div>
        <div class="item number" id="number3" onclick="onclickNum(3)">3</div>
        <div class="item calculator" id="division" onclick="onclickNum('/')">&divide;</div>
        <div class="item number" id="number0" onclick="onclickNum(0)">0</div>
        <div class="item point" id="point" onclick="onclickNum('.')">.</div>
        <div class=" eq" id="eq" onclick="onclickResult()">=</div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
